---

# Default Vars
virtualenv_bin: /usr/local/bin/virtualenv

# defaults for ansible-helga

helga_home: /opt/helga
helga_settings_path: '{{ helga_home }}/bin/settings.d'
helga_nick: helga
helga_version: 1.6.4
helga_irc_host: localhost
helga_irc_port: 6667
helga_use_ssl: yes
helga_operators: []
helga_irc_channels:
  - "#bots"

helga_db_host: localhost
helga_db_port: 27017
helga_db_name: helga

# To enable DB authentication, add:
# helga_db_auth:
#   username: your_username
#   password: your_password

helga_timezone: 'US/Eastern'
helga_default_plugins:
  - dubstep
  - facts
  - help
  - loljava
  - manager
  - meant_to_say
  - oneliner
  - operator
  - poems
  - reminders
  - stfu
  - webhooks

helga_external_plugins: []

helga_cmd_prefix: '!'
helga_webhooks_port: 8880
helga_twitter_api_key: null
helga_twitter_api_secret: null
helga_twitter_oauth_token: null
helga_twitter_oauth_secret: null
helga_twitter_username: null
