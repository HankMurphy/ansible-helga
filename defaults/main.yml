---
# defaults for ansible-helga

helga_home: /opt/helga
helga_nick: helga
helga_irc_port: 6667
helga_irc_host: localhost
helga_operators: []
helga_irc_channels:
  - "#bots"

helga_timezone: 'US/Eastern'
helga_default_plugins:
  - dubstep
  - facts
  - help
  - loljava
  - manager
  - meant_to_say
  - oneliner
  - operator
  - poems
  - reminders
  - stfu
#  - webhooks

helga_external_plugins: []

helga_cmd_prefix: '!'
helga_webhooks_port: 8080
